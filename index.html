<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form booking</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align:center">Booking Online</h2>
    <form>
        <div class="form-group text-center">
          <input type="text" class="form-control" id="name" value="NAME"><br>
          <input type="email" class="form-control" id="email" value="EMAIL"><br>
          <input type="text" class="form-control" id="PHONE" value="PHONE NUMBER"><br>
        </div>
        <div class="form-group">
          <select class="form-control" id="service">
            <option>TYPE OF SERVICE</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <input type="text" class="form-control" id="message" value="MESSAGE"><br>
        <button type="button" class="btn btn-info text-center">Send</button>

</body>
</html>
